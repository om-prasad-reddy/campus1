
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Functionality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #6b46c1, #3b82f6);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-header h3 i {
            margin-right: 10px;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #f1f5f9;
        }

        .modal-body {
            padding: 30px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        .btn-save {
            background: linear-gradient(135deg, #6b46c1, #3b82f6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: linear-gradient(135deg, #553c9a, #2563eb);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Logout Confirm Modal -->
    <div id="logoutConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-sign-out-alt"></i> Confirm Logout</h3>
                <span class="close" onclick="closeLogoutConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to log out?</p>
                <div class="form-actions">
                    <button type="button" onclick="closeLogoutConfirmModal()" class="btn-cancel">Cancel</button>
                    <button type="button" onclick="performLogout()" class="btn-save">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Success Modal -->
    <div id="logoutSuccessModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> Logout Successful</h3>
            </div>
            <div class="modal-body">
                <p>You have been logged out successfully.</p>
            </div>
        </div>
    </div>

    <script>
        // Logout Modal Functions
        function showLogoutConfirm() {
            document.getElementById('logoutConfirmModal').style.display = 'block';
        }

        function closeLogoutConfirmModal() {
            document.getElementById('logoutConfirmModal').style.display = 'none';
        }

        function performLogout() {
            closeLogoutConfirmModal();
            localStorage.removeItem('admin');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('profilePhoto');
            showLogoutSuccess();
        }

        function showLogoutSuccess() {
            document.getElementById('logoutSuccessModal').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const logoutConfirmModal = document.getElementById('logoutConfirmModal');
            if (event.target === logoutConfirmModal) {
                closeLogoutConfirmModal();
            }
        });
    </script>
</body>
</html>
