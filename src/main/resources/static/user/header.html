<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Campus1</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .hero-image {
            height: 48px;
            width: auto;
            float: left;
            margin-right: 16px;
            object-fit: contain;
        }
        .bg-gradient-primary {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
        }
        .text-primary-foreground {
            color: #ffffff;
        }
        .hover\:text-primary-light:hover {
            color: #e0e7ff;
        }
        .hover\:bg-white\/10:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .bg-signup {
            background-color: #e0e7ff;
        }
        .hover\:bg-signup-dark:hover {
            background-color: #c7d2fe;
        }
    </style>
</head>
<body>
    <header class="bg-gradient-primary text-primary-foreground py-4 px-6">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo (Clickable to refresh page) -->
            <div class="flex items-center space-x-2 cursor-pointer" id="logo-container">
                <img src="/user/campus1-logo.png" alt="hero-image" class="hero-image">
            </div>

            <!-- Navigation (Desktop) - Empty when logged in -->
            <nav class="hidden md:flex items-center space-x-8" id="desktop-nav">
                <!-- Dashboard tab removed -->
            </nav>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden text-primary-foreground hover:bg-white/10 p-2 rounded">
                <i data-lucide="menu" class="h-6 w-6"></i>
            </button>

            <!-- Actions (Desktop) -->
            <div class="hidden md:flex items-center space-x-4" id="desktop-actions">
                <a href="login.html" class="text-primary-foreground hover:bg-white/10 p-2 rounded" id="desktop-login">Login</a>
                <a href="register.html" class="bg-signup text-primary hover:bg-signup-dark p-2 rounded" id="desktop-signup">Sign Up</a>
                <span id="desktop-username" class="text-primary-foreground font-medium hidden"></span>
                <button id="desktop-signout" class="text-primary-foreground hover:bg-white/10 p-2 rounded hidden">
                    <i data-lucide="log-out" class="h-5 w-5"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <nav id="mobile-nav" class="hidden md:hidden flex-col space-y-4 mt-4 px-6">
            <a href="login.html" class="hover:text-primary-light transition-colors" id="mobile-login">Login</a>
            <a href="register.html" class="bg-signup text-primary hover:bg-signup-dark p-2 rounded" id="mobile-signup">Sign Up</a>
            <span id="mobile-username" class="text-primary-foreground font-medium hidden"></span>
            <button id="mobile-signout" class="text-primary-foreground hover:bg-white/10 p-2 rounded text-left hidden">
                <i data-lucide="log-out" class="h-5 w-5 inline-block mr-2"></i>Sign Out
            </button>
        </nav>
    </header>

    <script src="header.js"></script>
</body>
</html>
