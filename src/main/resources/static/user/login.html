<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus1</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .bg-secondary {
            background-color: #f3f4f6;
        }
        .text-foreground {
            color: #1f2937;
        }
        .text-muted-foreground {
            color: #6b7280;
        }
        .bg-card {
            background-color: #ffffff;
        }
        .text-primary {
            color: #4f46e5;
        }
        .hover\:underline:hover {
            text-decoration: underline;
        }
        .bg-primary {
            background-color: #4f46e5;
        }
        .text-primary-foreground {
            color: #ffffff;
        }
        .hover\:bg-primary-dark:hover {
            background-color: #4338ca;
        }
        .border-error {
            border-color: #ef4444;
        }
        .text-error {
            color: #ef4444;
        }
        .text-success {
            color: #10b981;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            z-index: 1000;
            transition: all 0.3s ease;
            transform: translateX(400px);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        .notification.error {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        /* Loading spinner for button */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Prevent page flicker */
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header Section -->
    <div class="header-container"></div>
    <!-- Login Section -->
    <section class="py-16 px-6 bg-secondary">
        <div class="container mx-auto max-w-md">
            <div class="bg-card rounded-lg shadow-lg">
                <div class="text-center p-6">
                    <h2 class="text-2xl font-bold text-foreground">Welcome Back</h2>
                    <p class="text-muted-foreground">Sign in to your account</p>
                </div>
                <div class="p-6 space-y-6">
                    <!-- Social Login -->
                    <div class="space-y-3">
                        <a href="#" class="w-full border border-gray-300 text-foreground hover:bg-gray-100 px-4 py-2 rounded-md flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </a>
                        <a href="#" class="w-full border border-gray-300 text-foreground hover:bg-gray-100 px-4 py-2 rounded-md flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Continue with Facebook
                        </a>
                    </div>
                    <div class="relative">
                        <hr class="border-t border-gray-300"/>
                        <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-card px-2 text-sm text-muted-foreground">
                            or
                        </span>
                    </div>
                    <!-- Email Login Form -->
                    <form id="login-form" class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-foreground">Email</label>
                            <input 
                                id="email" 
                                type="email" 
                                placeholder="Enter your email" 
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-foreground"
                                required
                            />
                            <p id="email-error" class="text-error text-sm hidden">Please enter a valid email address</p>
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-foreground">Password</label>
                            <input 
                                id="password" 
                                type="password" 
                                placeholder="Enter your password" 
                                class="w-full border border-gray-300 rounded-md px-3 py-2 text-foreground"
                                required
                            />
                            <p id="login-error" class="text-error text-sm hidden">Invalid email or password</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-2 text-sm">
                                <input type="checkbox" id="remember-me" class="rounded" />
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>
                        <div class="space-y-2">
                            <button type="submit" id="login-button" class="w-full bg-primary text-primary-foreground hover:bg-primary-dark px-4 py-2 rounded-md">
                                Sign In
                            </button>
                            <p id="success-message" class="text-success text-sm font-bold hidden">Login successful! Redirecting to profile...</p>
                        </div>
                    </form>
                    <div class="text-center text-sm">
                        <span class="text-muted-foreground">Don't have an account? </span>
                        <a href="register.html" class="text-primary hover:underline">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-container"></div>
    <!-- Notification Container -->
    <div id="notification" class="notification"></div>
    
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // API Base URL
        const API_BASE_URL = 'http://localhost:8081/api/user/auth';
        
        // Show notification function
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Clean up expired login data
        function cleanupExpiredLoginData() {
            const persistentLogin = localStorage.getItem('persistentLogin');
            if (persistentLogin) {
                try {
                    const persistentData = JSON.parse(persistentLogin);
                    if (persistentData.expiresAt && new Date(persistentData.expiresAt) <= new Date()) {
                        // Remove expired persistent login
                        localStorage.removeItem('persistentLogin');
                        // Also remove from sessionStorage if it was copied there
                        sessionStorage.removeItem('loggedInUser');
                        console.log('Removed expired persistent login data');
                    }
                } catch (e) {
                    console.error('Error parsing persistent login data:', e);
                    localStorage.removeItem('persistentLogin');
                    sessionStorage.removeItem('loggedInUser');
                }
            }
        }
        
        // Check if user is logged in and redirect if necessary
        function checkLoginAndRedirect() {
            // Only proceed if we're on the login page
            if (!window.location.pathname.includes('login.html')) {
                return false;
            }
            
            // Check sessionStorage first (for non-persistent login)
            let loggedInUser = sessionStorage.getItem('loggedInUser');
            
            // If not in sessionStorage, check localStorage (for persistent login)
            if (!loggedInUser) {
                const persistentLogin = localStorage.getItem('persistentLogin');
                if (persistentLogin) {
                    try {
                        const persistentData = JSON.parse(persistentLogin);
                        // Check if the persistent login has expired
                        if (persistentData.expiresAt && new Date(persistentData.expiresAt) > new Date()) {
                            // If not expired, use the persistent login data
                            sessionStorage.setItem('loggedInUser', JSON.stringify(persistentData));
                            loggedInUser = persistentData;
                        } else {
                            // If expired, remove the persistent login data
                            localStorage.removeItem('persistentLogin');
                            return false;
                        }
                    } catch (e) {
                        console.error('Error parsing persistent login data:', e);
                        localStorage.removeItem('persistentLogin');
                        return false;
                    }
                }
            }
            
            // If user is logged in and on login page, redirect to profile
            if (loggedInUser) {
                try {
                    const userData = JSON.parse(loggedInUser);
                    if (userData && userData.id) {
                        console.log('User already logged in, redirecting to profile');
                        window.location.replace('profile.html');
                        return true;
                    }
                } catch (e) {
                    console.error('Error parsing logged in user data:', e);
                    // Clear invalid data
                    sessionStorage.removeItem('loggedInUser');
                    localStorage.removeItem('persistentLogin');
                }
            }
            
            return false;
        }
        
        // Enhanced login form handler
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("remember-me").checked;
            const emailError = document.getElementById("email-error");
            const loginError = document.getElementById("login-error");
            const successMessage = document.getElementById("success-message");
            const loginButton = document.getElementById("login-button");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Reset error states
            emailError.classList.add("hidden");
            loginError.classList.add("hidden");
            document.getElementById("email").classList.remove("border-error");
            document.getElementById("password").classList.remove("border-error");
            
            // Disable login button and show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> Signing In...';
            
            // Validate email format
            if (!emailRegex.test(email)) {
                emailError.classList.remove("hidden");
                document.getElementById("email").classList.add("border-error");
                loginButton.disabled = false;
                loginButton.textContent = "Sign In";
                return;
            }
            
            try {
                // Call backend API to login
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, password: password }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Clear any existing login data first
                    sessionStorage.removeItem('loggedInUser');
                    localStorage.removeItem('persistentLogin');
                    
                    // Store user data
                    if (rememberMe) {
                        // Persistent login: Use localStorage with expiration
                        const expirationDate = new Date();
                        expirationDate.setDate(expirationDate.getDate() + 30);
                        
                        const persistentData = {
                            ...result.user,
                            expiresAt: expirationDate.toISOString(),
                            rememberMe: true
                        };
                        
                        localStorage.setItem("persistentLogin", JSON.stringify(persistentData));
                        sessionStorage.setItem("loggedInUser", JSON.stringify(persistentData));
                    } else {
                        // Non-persistent login: Use sessionStorage only
                        sessionStorage.setItem("loggedInUser", JSON.stringify(result.user));
                    }
                    
                    // Show success message
                    successMessage.classList.remove("hidden");
                    showNotification(result.message, 'success');
                    
                    // Redirect to profile after a short delay
                    setTimeout(() => {
                        window.location.replace('profile.html');
                    }, 1500);
                } else {
                    // Show error message
                    showNotification(result.message, 'error');
                    loginError.textContent = result.message;
                    loginError.classList.remove("hidden");
                    document.getElementById("email").classList.add("border-error");
                    document.getElementById("password").classList.add("border-error");
                }
            } catch (error) {
                console.error('Error during login:', error);
                showNotification("Login failed. Please check your connection and try again.", 'error');
                loginError.textContent = "Login failed. Please try again.";
                loginError.classList.remove("hidden");
            } finally {
                // Re-enable login button
                loginButton.disabled = false;
                loginButton.textContent = "Sign In";
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Clean up expired login data first
            cleanupExpiredLoginData();
            
            // Check if user is already logged in and redirect if necessary
            const shouldRedirect = checkLoginAndRedirect();
            
            // Only load header and footer if we're not redirecting
            if (!shouldRedirect) {
                // Load header
                fetch('header.html')
                    .then(response => response.text())
                    .then(html => {
                        const container = document.querySelector('.header-container');
                        container.innerHTML = html;
                        // Dynamically load the external header.js file
                        const script = document.createElement('script');
                        script.src = 'header.js';
                        script.onload = () => {
                            // Re-initialize Lucide icons after header is loaded
                            lucide.createIcons();
                        };
                        document.body.appendChild(script);
                    })
                    .catch(err => console.error("Error loading header:", err));
                
                // Load footer
                fetch('footer.html')
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector('.footer-container').innerHTML = html;
                        lucide.createIcons();
                    })
                    .catch(error => console.error('Error loading footer:', error));
            }
            
            // Show page content to prevent flicker
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
